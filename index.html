<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        .rotate {
            transform: rotate(45deg);
        }

        .myComponent{
            border:2px solid black;
        }
    </style>
</head>

<body>
    <div id="app">
        {{m}}<br />
        <todo-item></todo-item>
        <!-- <button type="button" @click="handleOnClick">Click Me!</button> -->
        <div id="div1" @click.capture="handleOnClickOne">1
            <div id="div2" @click="handleOnClickTwo">2
            </div>
        </div>
        <input type="text" @keyup.enter="sumbitValid(this)"/>
        <button @click="handleOnClick('Shawn')" type="button">{{text}}</button>

        <div id="app">
            目前擁有台幣：{{ money }}元。
            轉換為日幣後：{{ JPY }}日圓。
        </div>

        <p>
        今晚晚餐吃這個：
        <input v-model="question">
        </p>
        <p>{{ answer }}</p>
        
        <button @click="content='my-component1'">1</button>
        <button @click="content='my-component2'">2</button>

        <keep-alive>
        <component :is="content"></component>
        </keep-alive>


        <todo-list></todo-list>
        <my-component MessageOne='hello' MessageTwo='World'></my-component>


        <!-- <test v-for="text in posts" :name="text.name" :email="text.email"></test> -->
        <!-- 使用v-bind取代一個一個的屬性 -->
        <test v-for="text in posts" v-bind="text"></test>

        <my-button @button-click="parentClicked">123</my-button>

        <counter start="0"></counter>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            // 定义名为 todo-item 的新组件
            // Vue.component("todo-item", {
            //     template: "<p>This is todo list component</p>",
            // });
            Vue.component('my-button',{
                template: '<button @click="myClick">button</button>',
                methods:{
                myClick(){
                this.$emit("button-click", 777)
                }
            }
            });

            Vue.component('my-component',{
                props:['MessageOne','MessageTwo'],
                template: ` <h1>{{MessageOne}}{{MessageTwo}}</h1>`
            });

            Vue.component('todo-input', {
                data() {
                return {
                    text: '',
                };
                },
                methods: {
                submit() {
                    this.$emit("input", this.text);
                    this.text = "";
                }

                },
                template: `
                <form @submit.prevent="submit">
                <input type="text" v-model="text"/>
                <button type="submit">submit</button>
                </form>
                `
            });
            
            //---Component todo-item
            
            Vue.component('todo-item', {
                props: ['label'],
                template: '<li>{{label}}</li>'
            });
            
            //---Component todo-list
            
            Vue.component('todo-list', {
                data() {
                return {
                    todos: ["a", "b", "c"],
                };
                },
                methods: {
                addTodo(text) {
                    this.todos.push(text);
                }
                },
                template: `
                <div>
                <todo-input @input="addTodo"></todo-input>    
                <ul>
                <todo-item v-for="todo in todos" :label="todo"></todo-item>
                </ul>
                </div>`
            });

            var app = new Vue({
                el: "#app",
                data: {
                    m: "hello vue.js",
                    isRotate: false,
                    money:1000,
                    content: 'my-component1',
                    text:"hello",
                    strings:["str1", "str2"],
                    posts:[
                        {name:"Henry", email:"henry@hotmail.com"},
                        {name:"Coco", email:"coco@gmail.com"},
                        {name:"Gigi", email:"Gigi@gmail.com"}
                        ]
                },
                methods: {
                    handleOnClickOne: function () {
                        alert("Hello one!");
                    },
                    handleOnClickTwo: function () {
                        alert("Hello two!");
                    },
                    sumbitValid: function(a) {
                        alert(a)
                    },
                    handleOnClick : function(name){
                        return this.text = `Hello ${name}!`
                    },
                    getAnswer: function(){
                    var self = this
                    .fetch('https://yesno.wtf/api')
                    .then(res=>res.json())
                    .then(res=>{
                        self.answer = res.answer
                        })
                    },
                    parentClicked(num){
                        console.log("button clicked "+num);
                    }
                },
                computed:{
                    JPY : function(){
                    return this.money / 0.3
                    }
                },
                watch:{
                    question : function(){
                    this.getAnswer()
                    }
                },
                // scope component的用法
                // components:{
                //     'my-component':{
                //         template:'<div class="myComponent">Hello Vue</div>'
                //     }
                // }
                components:{
                    test:{
                        props:["name","email"],
                        template: "<div>{{name}}:{{email}}</div>"
                    }
                }
            });

            
        </script>
</body>

</html>
