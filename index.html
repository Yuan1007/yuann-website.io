<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        {{m}}<br>
        <todo-item></todo-item>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            template: '<p>This is todo list component</p>'
        })
        var app = new Vue({
            el: "#app",
            data: {
                m: "hello vue.js",
            },
        });
    </script>
</body>
</html>
